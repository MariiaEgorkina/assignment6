<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;background-color: silver; border:3px solid orange;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
    
    <strong>ID</strong><br/>
     <input type="text" id="id" maxlength="8" class="form-control" required>
     <strong>Name</strong><br/>
     <input type="text" id="name" class="form-control" required>
     <strong>Extention</strong><br/>
     <input type="text" id="ext" maxlength="4" class="form-control" required>
     <strong>Email</strong><br/>
     <input type="email" id="email" class="form-control" required>
     <strong>Department</strong><br/>
     <select id="department" id="id" maxlength="8" class="form-control" required>
        <option value="Administrative">Administrative</option>
        <option value="Engineering">Engineering</option>
        <option value="Executive">Executive</option>
        <option value="Marketing">Marketing</option>
        <option value="Quality Assurance">Quality Assurance</option>
        <option value="Sales">Sales</option>
     </select><br>
<input type="submit" value="Add Employee" class="btn btn-primary">
    </form>
</body>
</html>
